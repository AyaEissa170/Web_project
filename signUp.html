    <!--Main Contain -->
    <div class="login-container">
        <form class="login-form">
            <h2 style="margin-left: 40%;">Sign UP</h2>

            <label for="firstname">FirstName</label>
            <div class="input-container">
                <input type="name" id="firstname" placeholder="Enter FirstName" required>
            </div>

            <label for="lastname">LastName</label>
            <div class="input-container">
                <input type="name" id="lastname" placeholder="Enter LastName" required>
            </div>
            
            <label for="email">Email address</label>
            <div class="input-container">
                <img class="icons" src="images/emailIcon2.png">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>

            <label for="password">Password</label>
            <div class="input-container">
                <img class="icons" src="images/password-icon2.png">
                <input type="password" id="password" placeholder="Enter Password.." required>
                <img class="icons" src="images/eyeicon.png">
            </div>
            
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="submit" class="btn">Log in</button>
            
            
            <p class="signup-link">Already have an account? <a href="signIn.html">Sign In here</a></p>
        </form>
    </div>
